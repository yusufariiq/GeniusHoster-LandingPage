<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="assets/LOGO.png" type="image/png">
        <title>Genius Hoster</title>
    </head>

    <body class="text-center">
       
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="row border rounder-5 p-3 bg-gray shadow box-area">
                          
              <main class="form-signin w-100 m-auto">
                <form>
                  <img class="mb-4" src="assets/LOGO.png" alt="" width="72" height="57">
                  <h1 class="h3 mb-3 lead my-4 fw-bold">LOGIN</h1> 
              
                  <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
              
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="w-100 btn fw-semibold login-btn" type="submit">Log in</button>
                  <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
                </form>
    
                <div class="input mb-1">
                    <p><a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Forgot password?</a></p>
                </div>
    
                <div class="container text-center">
                    <div class="input mb-1"></div>
    
                    <div class="col">
                    <p> Don't have an account?<a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"> Create an account </a></p>
                    </div>
    
              </main> 
        </body>
</html>
